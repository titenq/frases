<div class="bg">
  <h1>Frases</h1>
</div>
<div *ngFor="let item of frases" class="frases">
  <blockquote>
  <span class="aspas-esquerdas">“&nbsp;</span>
  {{ item?.frase }}
  <span class="aspas-direitas">&nbsp;”</span>
</blockquote>
  <cite>
    {{ item?.autor }}
  </cite>
  <div class="enviado-por">
    Enviado por: {{ item?.user.username }} em {{ item?.created_at | date:"dd/MM/yyyy" }}
  </div>
  <hr>
</div>
